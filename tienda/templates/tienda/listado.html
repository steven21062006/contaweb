{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar Producto</title>
    <link rel="stylesheet" href="{% static 'tienda/style.css' %}" />
</head>
<body>
    <header>
        <h1>Editar Producto</h1>
        <nav>
            <a href="{% url 'landing' %}" class="nav-link">Inventario</a>
            <a href="{% url 'formulario' %}" class="nav-link">Agregar Producto</a>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <form id="editProductForm" onsubmit="updateProduct(event)">
                <input type="hidden" id="productId" name="productId" />

                <div class="form-group">
                    <label for="editProductName">Nombre del Producto *</label>
                    <input type="text" id="editProductName" name="productName" required />
                </div>

                <div class="form-group">
                    <label for="editProductCategory">Categoría *</label>
                    <select id="editProductCategory" name="productCategory" required>
                        <option value="">Seleccionar Categoría</option>
                        <option value="Zapatos">Zapatos</option>
                        <option value="Ropa">Ropa</option>
                        <option value="Accesorios">Accesorios</option>
                        <option value="Equipamiento">Equipamiento</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="editProductBrand">Marca *</label>
                    <input type="text" id="editProductBrand" name="productBrand" required />
                </div>

                <div class="form-group">
                    <label for="editProductSize">Talla</label>
                    <input type="text" id="editProductSize" name="productSize" />
                </div>

                <div class="form-group">
                    <label for="editProductColor">Color</label>
                    <input type="text" id="editProductColor" name="productColor" />
                </div>

                <div class="form-group">
                    <label for="editProductPrice">Precio *</label>
                    <input type="number" id="editProductPrice" name="productPrice" step="0.01" required />
                </div>

                <div class="form-group">
                    <label for="editProductQuantity">Cantidad *</label>
                    <input type="number" id="editProductQuantity" name="productQuantity" required />
                </div>

                <div class="form-group">
                    <label for="editProductDescription">Descripción</label>
                    <textarea id="editProductDescription" name="productDescription" rows="4"></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" onclick="cancelEdit()" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </div>
            </form>
        </div>
    </main>

    <script src="{% static 'tienda/script.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            loadProductForEdit();
        });
    </script>
</body>
</html>
