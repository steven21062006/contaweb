{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="{% static 'tienda/style.css' %}" />
</head>
<body>
    <header>
        <h1>Agregar Nuevo Producto</h1>
        <nav>
            <a href="{% url 'landing' %}" class="nav-link">Inventario</a>
            <a href="{% url 'formulario' %}" class="nav-link active">Agregar Producto</a>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <form method="POST" action="{% url 'formulario' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="productName">Nombre del Producto *</label>
                    <input type="text" id="productName" name="productName" required />
                </div>

                <div class="form-group">
                    <label for="productCategory">Categoría *</label>
                    <select id="productCategory" name="productCategory" required>
                        <option value="">Seleccionar Categoría</option>
                        <option value="Zapatos">Zapatos</option>
                        <option value="Ropa">Ropa</option>
                        <option value="Accesorios">Accesorios</option>
                        <option value="Equipamiento">Equipamiento</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="productBrand">Marca *</label>
                    <input type="text" id="productBrand" name="productBrand" required />
                </div>

                <div class="form-group">
                    <label for="productSize">Talla</label>
                    <input type="text" id="productSize" name="productSize" />
                </div>

                <div class="form-group">
                    <label for="productColor">Color</label>
                    <input type="text" id="productColor" name="productColor" />
                </div>

                <div class="form-group">
                    <label for="productPrice">Precio *</label>
                    <input
                        type="number"
                        id="productPrice"
                        name="productPrice"
                        min="0"
                        step="0.01"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="productQuantity">Cantidad *</label>
                    <input type="number" id="productQuantity" name="productQuantity" min="0" required />
                </div>

                <div class="form-group">
                    <label for="productDescription">Descripción</label>
                    <textarea id="productDescription" name="productDescription" rows="4"></textarea>
                </div>

                <div class="form-actions">
                    <button type="reset" class="btn btn-secondary">Reiniciar</button>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
